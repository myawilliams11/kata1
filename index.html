<!DOCTYPE html>

    <title>Adding content with document.write</title>
  </head>
  <body>
    <h1>Adding content with document.write</h1>
    <!-- 1 -->
    <p id="p1">
      <script>
        for(i=1; i<=20; i++) {
          document.write(i);
          document.write(" ");
        }
     </script>
    </p>
